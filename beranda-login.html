<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON('https://raw.githubusercontent.com/fadhelrizaq/fadhelrizaq.github.io/master/json/isi.json',
            function (data) {
                // console.log(data);
                $.each(data, function (n, response) {
                    $('.content').append(
                        `<div class="kotak">
					      <div class="dalam">
					      	<img src="`+response['gambar']+`">
					      </div>
					      <p>`+response['nama']+`</p>
					      <p>`+response['harga']+`</p>
					      <p>/ton</p>
					      <center>
					      <button onclick="window.location.href='`+response['beli']+`'">Beli</button>
						  <button onclick="window.location.href='`+response['detail']+`'">Detail</button>
						  </center>
						</div>`
                    );
                })
            });
    })
    </script>
